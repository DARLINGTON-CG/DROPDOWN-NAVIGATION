<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPDOWN-NAVIGATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="./script.js" defer></script>
</head>

<body>

    <header class="heading-container">
        <div class="heading-bar">
            <a href="#"><img src="./images/logo.svg" alt="snap"></a>
            <!--Primary nav-->
            <nav class="primary-navigation" id="primary-navigation">
                <ul role="list" class="nav-list">
                    <li>
                        <a href="#">Features</a>
                        <ul role="list" class="dropdown">
                            <li class="flex gap-50">
                                <img src="./images/icon-todo.svg" alt="todo">
                                <p>Todo List</p>
                            </li>
                            <li class="flex gap-50">
                                <img src="./images/icon-calendar.svg" alt="calendar">
                                <p>Calendar</p>
                            </li>
                            <li class="flex gap-50">
                                <img src="./images/icon-reminders.svg" alt="reminders">
                                <p>Reminders</p>
                            </li>
                            <li class="flex gap-50">
                                <img src="./images/icon-planning.svg" alt="planning">
                                <p>Planning</p>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Company</a>
                        <ul role="list" class="dropdown">
                            
                            <li>
                                 <p>History</p>
                            </li>
                            <li>
                                 <p>Our Team</p>
                            </li>
                            <li>
                                 <p>Blog</p>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">About</a></li>
                    <!--Auth btns-->
                    <li>
                        <div class="flex gap-100">
                            <button>Login</button>
                            <button class="button" data-type="inverted">Register</button>
                        </div>
                    </li>
                </ul>
            </nav>
            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <span class="visually-hidden">Menu</span>
            </button>
        </div>
    </header>

    <main class="body-container">
        <div class="even-columns">
            <div class="info">
                <h1 class="heading-dec">Make remote work</h1>
                <p>Get your team in sync,no matter your location. Streamline processes, create team rituals, and watch
                    productivity soar.</p>
                <button class="button">Learn more</button>
                <ul class="flex separated" role="list">
                    <li><img src="images/client-databiz.svg" alt="databiz"></li>
                    <li><img src="images/client-audiophile.svg" alt="audiophile"></li>
                    <li><img src="images/client-meet.svg" alt="meet"></li>
                    <li><img src="images/client-maker.svg" alt="maker"></li>
                </ul>
            </div>

            <div class="image-container">
                <img src="images/image-hero-desktop.png" alt="hero">
            </div>
        </div>
    </main>


</body>

</html>
